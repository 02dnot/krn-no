name: Oppdater KRN.no

on:
  schedule:
    - cron: '*/15 * * * *'  # Hvert 15. minutt
  push:
    branches: [main]
  workflow_dispatch:  # Manuell kjÃ¸ring

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Build site
        run: node build.js
      
      - name: ğŸ“¤ Commit and push
        run: |
          git config user.name "KRN Bot"
          git config user.email "krn-bot@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "ğŸ”„ Oppdatert $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
