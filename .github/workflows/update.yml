name: Oppdater KRN.no

on:
  schedule:
    - cron: '*/15 * * * *'
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ¤– Build site med AI
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node build.js
      
      - name: ðŸ“¤ Commit and push
        run: |
          git config user.name "KRN Bot"
          git config user.email "krn-bot@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "ðŸ”„ $(date +'%Y-%m-%d %H:%M')"
          git push
      
      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
